# ============================================
# VIM KEYBINDINGS (HJKL)
# ============================================

# --- Unbind conflicting keys ---
unbind = $mainMod, H              # was KeyHints.sh
unbind = $mainMod ALT, L          # was ChangeLayout.sh
unbind = $mainMod SHIFT, K        # was KeyBinds.sh
unbind = $mainMod CTRL, K         # was moveintogroup left
unbind = $mainMod CTRL, L         # was moveintogroup right
unbind = $mainMod CTRL, H         # was moveoutofgroup

# --- Reassign moved keybinds ---
bindd = $mainMod, F1, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
bindd = $mainMod SHIFT CTRL, L, toggle master/dwindle layout, exec, $scriptsDir/ChangeLayout.sh
bindd = $mainMod SHIFT CTRL, K, search keybinds, exec, $scriptsDir/KeyBinds.sh

# --- Vim-style focus navigation ---
bindd = $mainMod, H, focus left, movefocus, l
bindd = $mainMod, J, focus down, movefocus, d
bindd = $mainMod, K, focus up, movefocus, u
bindd = $mainMod, L, focus right, movefocus, r

# --- Vim-style move window ---
bindd = $mainMod SHIFT, H, move window left, movewindow, l
bindd = $mainMod SHIFT, J, move window down, movewindow, d
bindd = $mainMod SHIFT, K, move window up, movewindow, u
bindd = $mainMod SHIFT, L, move window right, movewindow, r

# --- Vim-style resize ---
binded = $mainMod CTRL, H, resize left, resizeactive, -50 0
binded = $mainMod CTRL, J, resize down, resizeactive, 0 50
binded = $mainMod CTRL, K, resize up, resizeactive, 0 -50
binded = $mainMod CTRL, L, resize right, resizeactive, 50 0

# --- Vim-style swap ---
bindd = $mainMod ALT, H, swap left, swapwindow, l
bindd = $mainMod ALT, J, swap down, swapwindow, d
bindd = $mainMod ALT, K, swap up, swapwindow, u
bindd = $mainMod ALT, L, swap right, swapwindow, r

# Zen Browser (replace default xdg-open from Keybinds.conf)
unbind = $mainMod, B
bindd = $mainMod, B, Zen Browser, exec, flatpak run app.zen_browser.zen

# Focus Mode toggle
bindd = $mainMod, Escape, Toggle Focus Mode, exec, $UserScripts/FocusMode.sh

# Terminal with Zellij session manager
unbind = $mainMod, Return
bindd = $mainMod, Return, Open terminal, exec, kitty zellij -l welcome

# Live wallpaper toggle
bindd = $mainMod ALT, W, toggle live wallpaper, exec, $UserScripts/LiveWallpaper.sh

