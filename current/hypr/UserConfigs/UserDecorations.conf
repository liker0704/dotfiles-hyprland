# /* ---- Monochrome Theme ---- */
# Based on R7 style + Windows11 ricing colors

# Sourcing monochrome colors (replaces wallust)
source = $HOME/.config/hypr/UserConfigs/monochrome-colors.conf

general {
  border_size = 1
  gaps_in = 4
  gaps_out = 8

  col.active_border = rgba(ffffff66)    # Subtle white border (40% opacity)
  col.inactive_border = rgba(3f3f4600)
}

decoration {
  rounding = 0             # No rounded corners

  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0

  dim_inactive = false     # No dimming - using border instead
  dim_strength = 0
  dim_special = 0.5

  shadow {
    enabled = true
    range = 20
    render_power = 2
    offset = 0 4
    color = rgba(00000044)
    color_inactive = rgba(00000022)
  }

  blur {
    enabled = false
  }
}

group {
  col.border_active = rgba(ffffffee)

  groupbar {
    col.active = $color0
  }
}
