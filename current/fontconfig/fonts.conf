<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Windows-like font rendering -->

  <match target="font">
    <!-- Antialiasing on -->
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>

    <!-- Hinting on -->
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>

    <!-- Light hinting like ClearType -->
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>

    <!-- Subpixel rendering RGB (check your monitor at lagom.nl/lcd-test/subpixel.php) -->
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>

    <!-- LCD filter -->
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>
