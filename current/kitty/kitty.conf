# Monochrome Kitty Theme
# Based on Zinc color palette

include ./theme.conf

font_family JetBrainsMono Nerd Font
font_size 13.5
bold_font auto
italic_font auto
bold_italic_font auto

onfirm_os_window_close 0

# Animated cursor
cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server auto

scrollback_lines 5000
wheel_scroll_min_lines 1

# Zellij compatibility
shell_integration disabled

# Disable conflicting shortcuts (Zellij manages windows/tabs)
map kitty_mod+enter no_op
map kitty_mod+t no_op
map kitty_mod+w no_op

# Useful Kitty-only shortcuts
map kitty_mod+f2 edit_config_file
map kitty_mod+f5 load_config_file

# Hints kitten - select text without mouse
map kitty_mod+e open_url_with_hints              # click URLs
map kitty_mod+y>f kitten hints --type path --program -   # copy file path
map kitty_mod+y>l kitten hints --type line --program -   # copy line
map kitty_mod+y>w kitten hints --type word --program -   # copy word
map kitty_mod+y>h kitten hints --type hash --program -   # copy git hash

enable_audio_bell no

window_padding_width 8
